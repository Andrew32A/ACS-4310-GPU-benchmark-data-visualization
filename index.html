<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPU Benchmark Data</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <img id="titleImage" src="./images/title.png" />
    <div class="searchContainer">
      <div class="leftSearchBarContainer searchBarContainer">
        <input
          type="text"
          id="leftSearchBar"
          class="searchBar"
          placeholder="Search GPU name..."
        />
        <button id="leftSearchButton" class="searchButton">Search</button>
        <ul id="leftSuggestions" class="suggestions"></ul>
      </div>
      <div class="middleTextContainer">
        <div id="vsText">VS</div>
      </div>
      <div class="rightSearchBarContainer searchBarContainer">
        <input
          type="text"
          id="rightSearchBar"
          class="searchBar"
          placeholder="Search GPU name..."
        />
        <button id="rightSearchButton" class="searchButton">Search</button>
        <ul id="rightSuggestions" class="suggestions"></ul>
      </div>
    </div>
    <div class="cardContainerWrapper">
      <div id="leftCardContainer" class="cardContainer"></div>
      <div id="rightCardContainer" class="cardContainer"></div>
    </div>
    <div id="chart"></div>
  </body>
</html>
