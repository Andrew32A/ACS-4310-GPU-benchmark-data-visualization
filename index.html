<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPU Benchmark Data</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <div class="searchBars">
      <div class="searchBarContainer">
        <input
          type="text"
          id="leftSearchBar"
          placeholder="Search GPU name..."
        />
        <button id="leftSearchButton">Search</button>
        <div id="leftCardContainer"></div>
        <ul id="leftSuggestions"></ul>
      </div>
      <div class="searchBarContainer">
        <input
          type="text"
          id="rightSearchBar"
          placeholder="Search GPU name..."
        />
        <button id="rightSearchButton">Search</button>
        <div id="rightCardContainer"></div>
        <ul id="rightSuggestions"></ul>
      </div>
    </div>
    <div id="chart"></div>
  </body>
</html>
